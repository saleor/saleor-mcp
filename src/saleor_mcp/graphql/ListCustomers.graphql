query ListCustomers(
  $first: Int
  $after: String
  $sortBy: UserSortingInput
  $filter: CustomerFilterInput
) {
  customers(first: $first, after: $after, sortBy: $sortBy, filter: $filter) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
    edges {
      node {
        id
        isActive
        languageCode
        lastLogin
        dateJoined
        defaultShippingAddress {
          country {
            code
          }
        }
        defaultBillingAddress {
          country {
            code
          }
        }
      }
    }
  }
}
