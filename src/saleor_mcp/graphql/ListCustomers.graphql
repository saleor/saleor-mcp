query ListCustomers(
  $first: Int
  $after: String
  $sortBy: UserSortingInput
  $where: CustomerWhereInput
  $search: String
) {
  customers(
    first: $first
    after: $after
    sortBy: $sortBy
    where: $where
    search: $search
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
    edges {
      node {
        id
        email
        firstName
        lastName
        isActive
        isConfirmed
        checkouts {
          totalCount
        }
        orders {
          totalCount
        }
        languageCode
        lastLogin
        dateJoined
        defaultShippingAddress {
          firstName
          lastName
          streetAddress1
          streetAddress2
          country {
            code
          }
          postalCode
        }
        defaultBillingAddress {
          firstName
          lastName
          streetAddress1
          streetAddress2
          country {
            code
          }
          postalCode
        }
      }
    }
  }
}
