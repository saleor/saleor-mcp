query WarehouseDetails($id: ID) {
  warehouse(id: $id) {
    id
    name
    slug
    address {
      city
      postalCode
      country {
        code
      }
    }
    clickAndCollectOption
    shippingZones(first: 100) {
      edges {
        node {
          id
          name
          description
          channels {
            id
            slug
            name
          }
          countries {
            code
          }
        }
      }
    }
    metadata {
      key
      value
    }
  }
}
